<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">名称(账号)</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input"  placeholder="请输入名称" value="" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input"  placeholder="可不填写 ,默认密码: 123456" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input"  placeholder="请输入联系方式" value="" lay-verify="required">
            </div>
        </div>

            <label class="layui-form-label">邮件</label>
            <div class="layui-input-block">

            </div>
        </div> -->

            </div>
        </div> -->
        <div class="layui-form-item">
            <label class="layui-form-label">身份类型</label>
            <div class="layui-input-block">
                <select name="type" disabled="disabled">
                    {foreach $typeList as $k=>$v}
                    <option value='{$k}' {in name="k" value="3"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理商品</label>
            <div class="layui-input-block">
                <select name="goods_id" disabled="disabled">
                    {foreach $goods as $k=>$v}
                    <option value='{$v.id}' {in name="k" value="1"}selected=""{/in}>{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <!-- <div class="layui-form-item">
            <label class="layui-form-label">绑定用户</label>

                <select name="user_id">
                    <option value=''>--请选择用户--</option>
                    {foreach $user as $k=>$v}

                    {/foreach}
                </select>
            </div>
        </div> -->
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
