<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input"  placeholder="请输入商品名称" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" class="layui-input"  placeholder="请输入价格" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="attr" class="layui-input"  placeholder="请输入描述" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">装填</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入装填" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">进价</label>
            <div class="layui-input-block">
                <input type="text" name="purchase_price" class="layui-input" lay-verify="required" placeholder="请输入进价" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-block">
                <input type="text" name="inventory" class="layui-input"  placeholder="请输入库存" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销量</label>
            <div class="layui-input-block">
                <input type="text" name="sales_volume" class="layui-input"  placeholder="请输入销量" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品分类ID</label>
            <div class="layui-input-block">
                <input type="text" name="cate_id" class="layui-input"  placeholder="请输入商品分类ID" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商ID</label>
            <div class="layui-input-block">
                <input type="text" name="supplier_id" class="layui-input"  placeholder="请输入供应商ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">业务员提点</label>
            <div class="layui-input-block">
                <input type="text" name="salesman_remind" class="layui-input"  placeholder="请输入业务员提点" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发货费用</label>
            <div class="layui-input-block">
                <input type="text" name="shipping_cost" class="layui-input"  placeholder="请输入发货费用" value="0.00">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
