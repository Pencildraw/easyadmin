<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <input type="text" name="order_status" class="layui-input"  placeholder="请输入订单状态" value="{$row.order_status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input"  placeholder="请输入用户ID" value="{$row.user_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单用户</label>
            <div class="layui-input-block">
                <input type="text" name="order_name" class="layui-input"  placeholder="请输入下单用户" value="{$row.order_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单用户手机号</label>
            <div class="layui-input-block">
                <input type="text" name="order_phone" class="layui-input"  placeholder="请输入下单用户手机号" value="{$row.order_phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单用户地址</label>
            <div class="layui-input-block">
                <input type="text" name="order_address" class="layui-input"  placeholder="请输入下单用户地址" value="{$row.order_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单总金额</label>
            <div class="layui-input-block">
                <input type="text" name="total_amount" class="layui-input"  placeholder="请输入下单总金额" value="{$row.total_amount|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单订单金额</label>
            <div class="layui-input-block">
                <input type="text" name="order_amount" class="layui-input"  placeholder="请输入下单订单金额" value="{$row.order_amount|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下单已支付金额</label>
            <div class="layui-input-block">
                <input type="text" name="ok_amount" class="layui-input"  placeholder="请输入下单已支付金额" value="{$row.ok_amount|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商ID</label>
            <div class="layui-input-block">
                <input type="text" name="supplier_id" class="layui-input"  placeholder="请输入供应商ID" value="{$row.supplier_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经销商ID</label>
            <div class="layui-input-block">
                <input type="text" name="dealer_id" class="layui-input"  placeholder="请输入经销商ID" value="{$row.dealer_id|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
